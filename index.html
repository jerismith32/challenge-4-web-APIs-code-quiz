<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Links to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--Links to the external css stylesheet-->
   <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <div class ="container">
        <!--Header sections with High Scores and the Timer-->
        <header class="row">
            <div class="col-sm-2" id="highscores">
                <a>View High Scores</a>
            </div>
            <div class="col-sm-8"></div>
            <div class="col-sm-2" id="timer">
                Time: 
            </div>
        </header>

        <!--This will be the main page that the user will first see-->
        <section id="front-page" class="show">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
        </section>
        <section id="instructions">
            <div class="row">
                <div class="col-sm-12">
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button id="startBtn">Start Quiz</button>
                </div>
            </div>
        </section>

        <!--Coding Questions Setup, using class="hide" so this will only show after the quiz has begun-->
        <section id="quiz" class="hide">
            <div class="row">
                <!--Where the Questions Populate-->
                <div class="col-sm-12">
                    <h2 id="question"></h2>
                </div>
            </div>
            <div class="row">
                <!--Where the Choice Buttons Populate-->
                <div id="choices" class="col-sm-12">
                </div>
            </div>
            <!--Where the Feedback will Populate-->
            <div class="row">
                <div id="feedback" class="feebackhide"></div>
            </div>
        </section>
        
        <!--This will be where the user records their high scores upon finish the quiz-->
        <section id="recordhighscores" class="hide">
            <div class="row">
                <div id="high-score" class="col-sm-12">
                    <h3>You have completed the code quiz!</h3>
                    <h4>Your score is <span id="finalscore">0</span></h4>
                </div>
            </div>
        </section>

        <!--This will show the user the high score list-->
        <section id="highscorelist" class="hide">
            <div class="row">
                <div class="col-sm-12" id="list">
                    <h2> High Scores! </h2>
                    <div id="highscores"></div>
                    <a href="index.html"><button id="playagain">Play Again</button></a>
                    <button id="clear">Clear High Scores</button>
                </div>
            </div>
        </section>
    
    
    <!--Links to the external javascript file-->
    <script src="./assets/js/script.js"></script>
    <script src="assets/js/timer.js"></script>
</body>
</html>
