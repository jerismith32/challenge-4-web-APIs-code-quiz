<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Links to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--Links to the external css stylesheet-->
    <link ref="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <div class ="container">
        <!--Header sections with High Scores and the Timer-->
        <header class="row">
            <div class="col-sm-2" id="highscores">
                <a>View High Scores</a>
            </div>
            <div class="col-sm-8"></div>
            <div class="col-sm-2" id="timer">
                Time: 
            </div>
        </header>

        <!--This will be the main page that the user will first see-->
        <section id="front-page" class="show">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div>
            </div>
        </section>
    
    
    <!--Links to the external javascript file-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
